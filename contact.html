            <h1 style="text-align: center;">Contact</h1>
            <!-- survey form -->
    <form id="surveyForm">
        <!-- for name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <!-- for phone -->
        <label for="phone">Phone number (optional):</label>
        <input type="tel" id="phone" name="phone" optional>
        <br><br>
        <!-- for email -->
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <br><br>
        <!-- Purpose:(radio) -->
        <p>Purpose:</p>
        <input type="radio" id="freelance" name="purpose" value="Free Lance" required>
        <label for="freelance">Freelance Work</label><br>
        <input type="radio" id="collab" name="purpose" value="Collaboration" required>
        <label for="undergraduate">Collaboration</label><br>
        <input type="radio" id="other" name="purpose" value="Other" required>
        <label for="graduate">Other</label>
        <br><br>
        <!-- feedback prompt (text area) -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea>
        <br><br>
        <!-- control buttons for submitting -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
